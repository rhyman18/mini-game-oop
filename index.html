<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript OOP Game Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            height: 100%;
            overflow: hidden;
        }

        th {
            font-weight: 400;
        }

        .custom-popover {
            --bs-popover-max-width: 250px;
            --bs-popover-border-color: var(--bs-primary);
            --bs-popover-header-bg: var(--bs-primary);
            --bs-popover-header-color: var(--bs-white);
            --bs-popover-body-padding-x: 1rem;
            --bs-popover-body-padding-y: 1rem;
        }
    </style>
</head>

<body>
    <div class="container pt-4">
        <div class="card p-2 mb-3 fs-2 fw-bold bg-dark text-white text-center">
            Baku Hantam 1 Vs. 1 JavaScript OOP
        </div>
        <div class="row">
            <div class="col-lg-6 mb-3 mb-lg-0">
                <div class="card mb-3 bg-light">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="1.png" class="img-fluid rounded-start" alt="player_1">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title text-center">Player 1</h5>
                                <p class="card-text">
                                <div class="progress text-center" role="progressbar" aria-label="Basic example"
                                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
                                    <div class="progress-bar bg-success" id="p1-hp" style="width: 100%"></div>
                                </div>
                                <table class="table table-sm mt-2">
                                    <tr>
                                        <th scope="row">Nama</th>
                                        <th>:</th>
                                        <th id="p1-nama"></th>
                                    </tr>
                                    <tr>
                                        <th scope="row">Umur</th>
                                        <th>:</th>
                                        <th id="p1-umur"></th>
                                    </tr>
                                    <tr>
                                        <th scope="row">Jenis Kelamin</th>
                                        <th>:</th>
                                        <th id="p1-gender"></th>
                                    </tr>
                                </table>
                                </p>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary mx-2" id="p1-info"
                                        data-bs-toggle="popover" data-bs-placement="left"
                                        data-bs-custom-class="custom-popover" data-bs-title="Stat Player 1"
                                        data-bs-content="Base HP : 18 | Atk : 4 | Deff : 2">
                                        <i class="fa-solid fa-receipt"></i>&nbsp;Info
                                    </button>
                                    <button class="btn btn-primary mx-2" id="p1-deff" onclick="stance(1, 'deff')"><i
                                            class="fa-solid fa-shield-halved"></i>&nbsp;Bertahan</button>
                                    <button class="btn btn-primary mx-2" id="p1-atk" onclick="stance(1, 'atk')"><i
                                            class="fa-solid fa-hand-fist"></i>&nbsp;Serang</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3 mb-lg-0">
                <div class="card mb-3 bg-light">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="2.png" class="img-fluid rounded-start" alt="player_2">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title text-center">Player 2</h5>
                                <p class="card-text">
                                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100"
                                    aria-valuemin="0" aria-valuemax="100" style="height: 20px">
                                    <div class="progress-bar bg-success" id="p2-hp" style="width: 100%"></div>
                                </div>
                                <table class="table table-sm mt-2">
                                    <tr>
                                        <th scope="row">Nama</th>
                                        <th>:</th>
                                        <th id="p2-nama"></th>
                                    </tr>
                                    <tr>
                                        <th scope="row">Umur</th>
                                        <th>:</th>
                                        <th id="p2-umur"></th>
                                    </tr>
                                    <tr>
                                        <th scope="row">Jenis Kelamin</th>
                                        <th>:</th>
                                        <th id="p2-gender"></th>
                                    </tr>
                                </table>
                                </p>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary mx-2" id="p2-info"
                                        data-bs-toggle="popover" data-bs-placement="left"
                                        data-bs-custom-class="custom-popover" data-bs-title="Stat Player 2"
                                        data-bs-content="Base HP : 20 | Atk : 3 | Deff : 3">
                                        <i class="fa-solid fa-receipt"></i>&nbsp;Info
                                    </button>
                                    <button type="button" class="btn btn-primary mx-2" id="p2-deff"
                                        onclick="stance(2, 'deff')"><i
                                            class="fa-solid fa-shield-halved"></i>&nbsp;Bertahan</button>
                                    <button type="button" class="btn btn-primary mx-2" id="p2-atk"
                                        onclick="stance(2, 'atk')"><i
                                            class="fa-solid fa-hand-fist"></i>&nbsp;Serang</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 mb-3 mb-lg-0">
                <div class="card mb-3 bg-dark-subtle">
                    <div class="card-body d-flex justify-content-evenly">
                        <button class="btn btn-danger btn-lg" id="battlebtn" disabled><i
                                class="fa-solid fa-gears"></i>&nbsp;Bertarung</button>
                        <button class="btn btn-danger btn-lg" onclick="location.reload()"><i
                                class="fa-solid fa-power-off"></i>&nbsp;Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 mb-3 mb-lg-0">
                <div class="card mb-3 bg-light">
                    <div class="card-header fw-bold bg-dark text-white text-center">
                        Log Battle
                    </div>
                    <div class="card-body">
                        <div class="row d-none" id="hideLoading">
                            <div class="col-2">
                                <div id="ronde" class="list-group overflow-auto" style="height: 330px;">
                                </div>
                            </div>
                            <div class="col-10">
                                <div id="detailRonde" data-bs-spy="scroll" data-bs-target="#ronde"
                                    data-bs-smooth-scroll="true" class="overflow-auto" style="height: 330px;"
                                    tabindex="0">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center text-secondary" id="showLoading"
                            style="height: 330px;">
                            <div class="spinner-grow" role="status"></div>
                            <p class="card-text mx-2">Harap Mulai Pertarungan Terlebih dahulu...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/3941d04b00.js" crossorigin="anonymous"></script>
        <script>
            window.module = {};
        </script>
        <script src="confetti.js"></script>
        <script>
            window.confetti = module.exports;
        </script>
        <script src="app.js"></script>
</body>

</html>
